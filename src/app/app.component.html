<h2>WELCOME</h2>
<div *ngIf='!loggedIn'>
  <button type="button" (click)="signInWithFB('facebook')"  mat-flat-button color="primary">Sign In With Facebook</button>
  <button type="button" (click)="signInWithGoogle('google')"  mat-flat-button color="warn">Sign In With Google</button>

</div>

<app-fill-info *ngIf='loggedIn' [childSocialInfoObj] = 'socialInfoObj' ></app-fill-info>
